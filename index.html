<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fotos Pa La Banda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">

  <body>

    <div class="container">
      <div class="row">
        <div id="video-container">
          <div class="row">
            <video id="video-stream" class="hidden" autoplay></video>
            <div class="span2" id="canvas-container">
              <!-- <div class="img-polaroid"> -->
                <canvas class="" id="video-canvas"></canvas>
                <canvas class="" id="video-canvas-overlay"></canvas>
              <!-- </div> -->
            </div>
            <div class="span2">
              <!-- <img class="img-polaroid hidden" id="video-snapshot"> -->
              <img class="" id="video-photo">
            </div>
          </div>
          <div class="row">
            <button type="button" class="span2 btn" id="start-camera"><i class="icon-facetime-video"></i></button>

            <button type="button" class="span2 btn btn-success" id="capture-camera"><i class="icon-camera"></i></button>
          </div>
        </div>
        <div id="output">
          <canvas class="hidden" id="output-canvas"></canvas>
          <img class="span8" id="output-photo">
        </div>

        <select class="span2 format-select" id="input-format"></select>
        <select class="span2 format-select" id="output-format"></select>
      </div>

      <hr>

      <footer>
        <p>&copy; NO COPYRIGHT TROLOLOL 2013</p>
      </footer>
    </div> <!-- /container -->
