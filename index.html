<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fotos Pa La Banda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>
    <a href="https://github.com/davoclavo/FotosPaLaBanda" class="github-ribbon"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div class="allow alert alert-info">
      <span class="text">Click <strong>allow</strong> to access to your camera<i class="icon-arrow-up">  </i></span>
    </div>

    <div class="container">
        <h1>Fotos Pa La Banda</h1><span>by <a href="http://github.com/davoclavo">davoclavo</a></span>
        <hr>
      <div class="row">
        <div class="span4" id="input">
          <div class="row">
            <div class="span2" id="canvas-container">
              <canvas class="" id="video-canvas"></canvas>
              <canvas class="" id="video-canvas-overlay"></canvas>
            </div>
            <div class="span2">
              <img class="" id="video-photo">
            </div>
          </div>
          <div class="row">
            <button type="button" class="span2 btn" id="start-camera"><i class="icon-facetime-video"></i></button>
            <button type="button" class="span2 btn btn-success" id="capture-camera"><i class="icon-camera"></i></button>
          </div>
          <hr>
          <div class="row">
            <div class="span2">
              <label for="input-format">Photo Size</label>
              <select class="span2 format-select" id="input-format"></select>
            </div>
            <div class="span2">
              <label for="output-format">Print Size</label>
              <select class="span2 format-select" id="output-format"></select>
            </div>
          </div>
        </div>
        <div class="span8" id="output">
          <img class="span6" id="output-photo">
          <div class="span1">
            <p>
              <button type="button" class="btn" id="download-btn" rel="tooltip" data-placement="right" data-original-title="Download"><i class="icon-download-alt"></i></button>
            </p>
            <p>
              <button type="button" class="btn" id="share-btn" rel="tooltip" data-placement="right" data-original-title="Export to Imgur"><i class="icon-share"></i></button>
            </p>
            <div class="tooltip-container"></div>
          </div>
        </div>
      </div>

      <footer>
        <span class="flip-horizontal">&copy;</span> <span>COPYLEFT 2013</span>
      </footer>
    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/select2.min.js"></script>
    
    <script src="js/snapper.js"></script>
    <script src="js/main.js"></script>


    <script>
      var _gaq=[['_setAccount','UA-37248214-1'],['_trackPageview']];

      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));

  </body>
</html>
